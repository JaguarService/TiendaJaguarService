<!DOCTYPE html>
<html>
<head>
  <title>Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--========================================ENLACES========================================-->
  <link rel="stylesheet" href="final.css">
</head>
<body>
<!--========================================COMPROBANTE========================================-->  
  <p class="encabezado">Comprobante JaguarService</p>
  <p class="captura">TOME CAPTURA DE PANTALLA DE SU COMPROBANTE</p>

  <table id="tabla-comprobante">
    <thead>
      <tr class="header">
        <th class="center">Cant.</th>
        <th class="center">Producto</th>
        <th class="center">Prec.</th>
        <th class="center">Subt.</th>
      </tr>
    </thead>
    <tbody id="tabla-body">
    </tbody>
  </table>

  <div id="total-general">Total: $<span id="total"></span></div>
  <h1 class="gracias">‼️GRACIAS POR SU COMPRA‼️</h1>
<!--========================================CODIGO JAVASCRIPT========================================-->
  <script>

const urlParams = new URLSearchParams(window.location.search);
const texto = urlParams.get('texto');
const productos = JSON.parse(decodeURIComponent(texto));

const tablaBody = document.getElementById('tabla-body');
const totalGeneralDiv = document.getElementById('total');

let totalGeneral = 0;

productos.forEach((producto) => {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td class="cant">${producto.cantidad}</td>
    <td>${producto.titulo}</td>
    <td>${producto.precio}</td>
    <td>$${producto.subtotal.toLocaleString("en")}</td>
  `;
  tablaBody.appendChild(row);

  totalGeneral += producto.subtotal;
});

totalGeneralDiv.textContent = totalGeneral.toLocaleString("en");


if (totalGeneral >= 100) {
  const filaOferta = document.createElement('tr');
  filaOferta.style.backgroundColor = '#FF7A21'; // Fondo naranja
  filaOferta.innerHTML = `
    <td class="cant">1</td>
    <td>ACEITE 900ML</td>
    <td colspan="2">GRATIS</td>
  `;
  tablaBody.appendChild(filaOferta);
}
  </script>
</body>
</html>
